<!DOCTYPE HTML> 
<html>
    <head>
        <title>LibrApp</title>
        <link rel="stylesheet" href="LibrApp-styles.css">
        <link rel="icon" href="icon.png">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="LibrApp-js.js"></script>
    </head>
    <body>
        <h1 class="h1Else">Nová kniha</h1>
        <a href="main.html" class="buttonElse" style=" left:3%; top:3%"><Strong>&lt&lt</Strong></a>
        </br> </br> </br> </br>
        <h2 class="h2Else" style="left:17.5%">Název knihy</h2>
        <h2 class="h2Else" style="right:35%">Rok vydání</h2>
        <h2 class="h2Else" style="right:25%">Žánr</h2>
        </br>
        <input class="input" id="titleInput" type="text" style="width:40%; left:5%; top:40%;">
        <input class="input" id="publicationYearInput" type="number" min="0" max="2100" step="1" value="2016" style="top:40%; left:55%;" >
        <select class="input" id="genreInput" style="top:40%; right:24%;">
            <option value="drama">Drama</option>
            <option value="roman">Román</option>
            <option value="novela">Novela</option>
            <option value="poezie">Poezie</option>
            <option value="proza">Próza</option>
        </select>
        <button class="buttonElse" style="top:35%; right:5%" onclick="bookAddTest()">Zaevidovat</button>
        <p id="paragraph" class="p" style="top:50%; left:20%"></p>
        <a href="main.html" class="buttonElse" style="left:40%; bottom:5%;"><Strong>Hlavní stránka</Strong></a> 
    </body>
</html>
